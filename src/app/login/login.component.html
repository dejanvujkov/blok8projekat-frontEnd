<br/>
<div class="container col-md-4">
  <div class="page-header">
    <h1 style="text-align: center">Login</h1>
    <br/>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value, loginForm)">
    <div class="form-group">
      <input type="text" class="form-control" name="username" ngModel placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" ngModel placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>
