<br/>
<div class="container col-md-4">
  <div class="page-header">
    <h1 style="text-align: center">Services</h1>
    <br/>
  </div>
  <div class="list-group" *ngFor="let service of allServices">
    <a [routerLink]="['/services/' + service?.Id]" class="list-group-item list-group-item-action flex-column align-items-start-active">
      <tr>
          <td>
            <img style="width: 150px; height: 100px;" [src]=sanitize(service?.ImagePath)>
          </td>
          <td>
            <h5>{{service?.Name}}</h5>
            <p class="mb-1">{{service?.Description}}</p>
          </td> 
      </tr> 
    </a>
  </div>
</div>
