<br/>
<div class="container col-md-4">
  <div class="page-header">
    <h1 style="text-align: center">Registration</h1>
    <br/>
  </div>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmitRegistration(registrationForm.value, registrationForm)">
    <div class="form-group">
      <input name = "Email" ngModel type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input name="Password" ngModel type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <input name="ConfirmPassword" ngModel type="password" class="form-control" placeholder="Confirm password">
    </div>
    <div class="form-group">
      <input name="Name" ngModel type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input name="Surname" ngModel type="text" class="form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <input name="Username" ngModel type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>
