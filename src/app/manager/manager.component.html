<br/>
<div class="container col-md-4">
  <div class="page-header">
    <h1 style="text-align: center">Adding new Service</h1>
    <hr/>
  </div>
  <br/>
  <form #newServiceForm="ngForm" (ngSubmit)="AddNewService(newServiceForm.value, newServiceForm)">
    <div class="form-group">
      <input type="text" placeholder="Name of service" name="Name" ngModel class="form-control" ngbTooltip="Enter name" placement="right">
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email address" name="Email" ngModel class="form-control" ngbTooltip="Enter valid email" placement="right">
    </div>
    <div class="form-group">
      <textarea placeholder="Description" ngbTooltip="Enter description" name="Description" ngModel ngModel="{{newService?.Description}}" placement="right" class="form-control"></textarea>
    </div>
    <div class="form-control">
      <input type="file" #Image accept="image/*" ngModel="{{newService?.ImagePath}}" name="ImagePath" ngModel (change)="handleFileInput($event.target.files)">
    </div>
    <div>
      <br/>
      <input type="submit" value="Create" class="btn-primary">
    </div>
  </form>
</div>
